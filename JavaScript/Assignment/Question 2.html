<!DOCTYPE html>
<html>
<head>
	<title>Palindrome</title>
	<script type="text/javascript">
    var input = prompt("Enter the String to check if it's Palindrome");
    var reverse = input.split("").reverse().join("");
    if(input.toLowerCase()===reverse.toLowerCase())
    {
    	document.write("The String is Palindrome");
    }
    else
    {
    	document.write("The String is not Palindrome");
    }
	</script>
</head>
<body>

</body>
</html>
