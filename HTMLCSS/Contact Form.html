<!Doctype html>
<html>
    <head>    
        <title>Simple Flat Submit Form</title>
        <link rel=stylesheet type="text/css" href="style1.css"/>
    </head>
    
    <body>    
        <h1 id="header">Contact Us</h1>
        <h4 id="beneath-header">This is a demo of a USP Form that enables visitors to contact you via email.See "Contact Form"(in General settings tab) for more options.</h4>
        <div id="content" align="left">
            <p>Your Name</p>
            <input type="text" width="80%" />
            <p>Email Address</p>
            <input type="email" width="80%" />
            <p>Post URL</p>
            <input type="url" width="80%" />
            <p>Email Subject</p>
            <input type="text" width="80%" />
            <p>Post Comment</p>
            <textarea id="txt_area" style="width:70%;align:left"></textarea>
            <br/>
            <input type="submit" value="SUBMIT POST" style="background:black;text-align:center;color:white;width:200px;padding:20px 20px 20px 20px"/>   
        </div>
        
    </body>
</html>
